{% extends "main_page.html" %}

{% block content %}
    <div style="margin-left: 20px; border: 4px solid black; border-radius: 15px; margin-top: 40px">
        <form method="post" class="row g-3">
            <p><input type="date" class="form-control" name="date" style="width: 300px; margin-left:20px; margin-top: 10px"></p>
            {% for i in surnames %}
                <div class="col-md-6">
                    <label class="form-label" style="margin-left: 20px;">{{i}}</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name={{i}} class="form-control">
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-dark" style="margin-left: 20px; width: 150px; margin-bottom: 10px">Добавить</button>
        </form>
    </div>
{% endblock %}
